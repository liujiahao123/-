<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>登录</title>
<script type="text/javascript" th:src="@{/js/jquery-1.12.0.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/3.3.4/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
<script type="text/javascript" th:src="@{/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/js/md5.js}"></script>
<script type="text/javascript" th:src="@{/js/my.js}"></script>
</head>
<body>
<h1 style="color: #CCC;text-align: center;">欢迎来到登录页面</h1>

<form name ="loginform" id="loginform" method="post">
<div class="main">
  <label class="la">手机号 :</label><input type="text" id="mobile" name="mobile" required="true" minlength="11" maxlength="11" placeholder="请输入手机号"/><br/>
  <label class="la">密码 :</label><input type="text" id="password" name="password"  required="true" placeholder="请输入密码"/>
  <div class="btnbox">
   <input type="button" class="btn btn-success btn-sm" onclick="reset();" value="重置"/>
   <input type="submit" class="btn btn-success btn-sm" onclick="login();" value="登录"/>
  </div>
</div>
</form>
<script type="text/javascript">


</script>
</body>
</html>
